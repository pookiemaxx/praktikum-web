<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">

            </div>

            <p id="question" class="fs-4 fw-bold"></p>
            <div id="options" class="btn-group-vertical w-100"></div>
